<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

    <div class="q-bg" style="background: url(../assets/images/q{{param_qid}}.jpg) top center no-repeat;">
    </div>
    <div class="well mbxl qestion-box">
      <div class="tr fsl f-ge main-qestion">
        {{question}}
      </div>
    
      <form role="form" name="form" novalidate>
        <div class="row tr f-ge" ng-repeat="(key, value) in sub_questions">
          <label class="control-label question">{{value}} </label>
          <div class="col-sm-12">
              <div class="checkbox answers">
                  <label>
                      <input type="radio" class="circle-check" name="sub_{{key}}"  value="1" required>  نعم
                  </label>
                  <label>
                      <input type="radio" class="circle-check" name="sub_{{key}}"  value="0" required>  لا
                  </label>
              </div>
          </div>
        </div>
        
      </div>

      <div class="row" ng-if="allow_comments">
        <div class="center-block">
        <div class="fsm center show-q{{param_qid}}">
          {{question}}
        </div>
          <button class="btn btn-lg btn-danger mal" ng-click="submitForm(0)">ضد</button>
          <button class="btn btn-lg btn-success mal" ng-click="submitForm(1)"> مع </button>
        </div>
      </div>

      <div class="row" ng-if="!allow_comments">
        <div class="center-block">
          <button class="btn btn-lg btn-success mal" ng-click="submitForm(1)"> Submit </button>
        </div>
      </div>

    </form>
  </div>

  <div class="footer">
    <p></p>
  </div>

</div>
